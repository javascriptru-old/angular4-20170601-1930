<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>From</th>
            <th>Title</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mdi of mailDataItems">
            <td>{{mdi.id}}</td>
            <td>{{mdi.from}}</td>
            <td>{{mdi.title}}</td>
            <td>{{mdi.dateTime | emailDate}}</td>
        </tr>
    </tbody>
</table>
